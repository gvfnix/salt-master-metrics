name: Build
on:
  push:
    branches: [main]
jobs:
  build_wheel:
    name: Build wheel
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install build
        run: python -m pip install build
      - name: Build wheels
        run: python -m build
      - uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.whl